<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile tab navigation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="wallpapers">
            <img src="./assets/home.jpg" alt="home" class="image opened">
            <img src="./assets/work.jpg" alt="work" class="image">
            <img src="./assets/blog.jpg" alt="blog" class="image">
            <img src="./assets/about.jpg" alt="about" class="image">
        
            <nav class="navbar">
                <div class="button active">
                    <i class="fas fa-home"></i>
                    <p class="name-tag">Home</p>
                </div>
                <div class="button">
                    <i class="fas fa-box"></i>
                    <p class="name-tag">Work</p>
                </div>
                <div class="button">
                    <i class="fas fa-book-open"></i>
                    <p class="name-tag">Blog</p>
                </div>
                <div class="button">
                    <i class="fas fa-users"></i>
                    <p class="name-tag">About Us</p>
                </div>
            </nav>
        </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
